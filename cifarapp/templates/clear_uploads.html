{% extends "base.html" %}

{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Clear Recent Uploads</title>
    </head>
    <body>
        <h1>Clear Recent Uploads</h1>
        <p>Are you sure you want to clear all recent uploads? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Clear Uploads</button>
        </form>
        <a href="{% url 'upload_image' %}">Cancel</a>
    </body>
    </html>
{% endblock %}
